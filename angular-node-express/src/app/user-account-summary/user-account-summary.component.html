<mat-toolbar>
    <div class="account-summary">
        <span>Account Summary</span>
        <span class="example-spacer"></span>

        <button mat-raised-button color="primary" class="button-add"  (click)="openDialogAdd()">Add</button>

    </div>
</mat-toolbar>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Account holder Column -->
    <ng-container matColumnDef="accountHolder">
        <th mat-header-cell *matHeaderCellDef> accountHolder </th>
        <td mat-cell *matCellDef="let element"> {{element.accountHolder}} </td>
    </ng-container>

    <!-- iban Column -->
    <ng-container matColumnDef="iban">
        <th mat-header-cell *matHeaderCellDef> iban </th>
        <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
    </ng-container>

    <!-- amounyt Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency:'EUR' }} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yy'}} </td>
    </ng-container>

    <!-- note Column -->
    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> note </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
            <div class="action-button-row">

                <button mat-stroked-button (click)="openDialogEdit(element)" color="primary">Edit</button>

                <button mat-stroked-button (click)="openDialogDelete()" color="warn">Delete</button> 
            </div>

        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
