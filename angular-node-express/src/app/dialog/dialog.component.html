<h2>Edit Details</h2>
<mat-dialog-content>
    <div class="modal-dialog modal-sm">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Enter your IBAN</mat-label>
                <input matInput placeholder="iban" [formControl]="iban" required>
                <mat-error *ngIf="iban.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker" [formControl]="date">
                <mat-hint>DD.MM.YY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- #enddocregion toggle -->
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="amount" [formControl]="amount" type="number">
                <mat-error *ngIf="amount.invalid">{{getErrorMessageAmount()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>notes</mat-label>
                <input matInput placeholder="note" [formControl]="note">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>

    <button mat-button mat-dialog-close> save</button>
    <button mat-button mat-dialog-close> Cancel</button>

</mat-dialog-actions>
