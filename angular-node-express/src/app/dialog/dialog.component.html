

<form [formGroup]="myForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Transfer Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input formControlName="accountHolder" matInput placeholder="Account Holder" id="accountHolder">
            </mat-form-field>
          </div>
          
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="full-width">
              <textarea  formControlName="iban" matInput placeholder="IBAN" id="iban"></textarea>
              <mat-error *ngIf="iban.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          
        </div>
        <div class="row">
        <div class="col-md-12 top-padding">
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input  formControlName="date" matInput [matDatepicker]="picker" id="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>                  
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <textarea  formControlName="amount" matInput placeholder="Amount" id="amount"></textarea>
          </mat-form-field>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input formControlName="note" matInput placeholder="Notes" id=""note>
          </mat-form-field>
        </div>
        
      </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" [mat-dialog-close]="myForm"  cdkFocusInitial mat-raised-button color="primary">Save</button>
  
      </mat-card-actions>
    </mat-card>
  </form>
